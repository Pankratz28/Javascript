<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <title>Listas de HTML</title>
</head>
<body>
    <ul> <!--Unordened List-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol type="I" start="20"> <!--Ordened list--> <!--Type seta o tipo de ordenação; Ex: Romanos, numerais, letras.-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <dl> <!---->
        <dt>Café</dt>
        <dd>Chá gelado</dd>
        <dt>Bebida Quente</dt>
        
    </dl>
</body>
</html>
